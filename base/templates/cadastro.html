{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>SorteioS</title>
  </head>
  <body>
<!-- Bloco completo da página -->
    <div>
      <!--Navbar com a logo-->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="">
          <img src="{% static 'images/Logo2.png' %}" width="120" height="120" class="d-inline-block align-top" alt="Logo SorteioS">
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sobre' %}">SOBRE</a>
            </li>
          </ul>
          <div class="botoes">
            <a id="login" class="btn btn-lg" href="{% url 'login' %}" role="button" >ENTRAR</a>
            <a id="cad" class="btn btn-lg" href="{% url 'cadastro' %}" role="button" >CADASTRE-SE</a>
          </div>
        </div>
      </nav>

      <div class="form_cadastro">
      <h1 class="display-5 fw-bold">Cadastrar Usuário</h1>
      <form action="" method="POST">
          {% csrf_token %}
        <form action="{% url 'cadastro' %}" method="POST">
              <p>Usuário:</p>
              <input type="text" name="username">
              <br>
              <br>
              <p>Email:</p>
              <input type="email" name="email">
              <br>
              <br>
              <p>Senha:</p>
              <input type="password" name="password">
              <br>
              <br>
          <button id="button_form" type="submit" class="btn btn-lg">Cadastrar-se</button>
      </form>
      </div>

      <div id="icon">
        <img src="{% static 'images/2.png' %}" class="d-block w-100" alt="...">
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
